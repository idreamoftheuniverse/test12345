<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battleship Game</h1>
    <div id="game">
        <div id="board-container">
            <div id="hidden-board" class="board"></div>
            <div id="guess-board" class="board"></div>
        </div>
        <div id="controls">
            <input type="text" id="guess" placeholder="Enter guess (e.g., A1)">
            <button id="submit">Submit Guess</button>
            <p id="message"></p>
            <p id="turns">Turns left: <span id="turns-count">10</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
